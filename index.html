<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="ctn">
        <aside class="image-side-bar">
            <div class="logo-bar">
                <img src="assets/images/odin-lined.png" alt="odin logo" width="100" class="logo-bar-img"><span class="logo-bar-text">ODIN</span>
            </div>
            <div class="image-creator">
                Photo by <a href="https://unsplash.com/@egscars?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Edoardo Giudici Saraval</a> on <a href="https://unsplash.com/photos/white-scooter-parked-under-a-tree-on-street-snp5AefPioo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </aside>
        <main class="form-side-bar">
            <div class="form-description">
                <p class="">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.</p>
                <p class="">You know you want to.</p>
            </div>

            <div class="form-section">
                <h2>Let's do this!</h2>
                <form action="" method="get" id="sign-up-form">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="f_name" required>
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="l_name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel_no">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="pwd" required>
                    </div>
                    <div>
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" name="pwd_confirm" required>
                    </div>
                </form>
            </div>
            <div class="call-for-action">
                <button type="submit" class="submit-btn" form="sign-up-form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </main>
    </div>
</body>
</html>
